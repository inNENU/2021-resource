title: 2021 秋季学期
content:
  - title: 8 月
    icon: ./icon/study.svg
    text: |-
      非新生年级8月28日(星期六)、29日(星期日)返校报到
      教学检查时间: 2021年8月26日(星期四)上午对各学院(部)的开学准备工作进行检查。
      8月30日(星期一) :正式上课、2018 级公费师范生应用实践开始

  - title: 9 月
    icon: ./icon/study.svg
    # 学生军训时间: 2021年8月20日(星期五)-9月3日(星期五)。
    # 本科生体检: 8月19-21日，需采血，请清淡饮食或空腹
    text: |-
      研究生新生9月1日(星期三)报到
      本科生新生9月3日(星期五)报到
      本科新生军训延期
      本科英语分班考试: 待通知
      新生体检: 待通知
      新生体测: 待通知

  - title: 10 月
    icon: ./icon/study.svg
    text: |-
      国庆节: 10月1日至7日
      10 月 31 日: 2018 级公费师范生应用实践结束

  - title: 11 月
    icon: ./icon/study.svg
    text: 无

  - title: 12 月
    icon: ./icon/study.svg
    text: |-
      12 月 25-26 日: 研究生考试 (以教育部通知为准)

  - title: 1 月
    icon: ./icon/study.svg
    text: |-
