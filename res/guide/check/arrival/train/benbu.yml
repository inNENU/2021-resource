title: 长春站-到本部
author: Mr.Hope
time: 2021年8月1日
shareable: true
content:
  - tag: p
    text: 除了乘坐校学生会提供的迎新大巴之外(2020 年因为疫情原因没有，2021 年也够呛)，同学们主要有三种交通方式到达本部。

  - tag: title
    text: 地铁

  - tag: p
    text: 地铁是最快最便捷的方式，推荐大家选择地铁。

  - tag: p
    heading: 路程流程
    text: 从长春站北上车，往红嘴子方向(南)，到东北师大下车(4 站)，最快 8 分钟可到达。下车后从 C 出站口出站，即可到达东师校医院门口，出站后左手边即为东北师范大学。

  - tag: p
    heading: 出站口选择
    text: 建议大家从长春站北出站，站南进入地铁没有站北方便。所以请大家进入出站地道后，向北出站口方向行进。

  - tag: p
    type: info
    heading: 疫情相关
    text:
      - 由于新冠疫情，出站时要测量体温、刷身份证，请提前做好准备。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。请提前进行相关注册并在地铁案件前出示吉祥码。

