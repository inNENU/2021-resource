  - tag: p
    heading: 地铁口位置
    text: 从地下一层出站口出站后(此时您面朝北)，继续前往地下二楼的综合换乘中心，在西北角进入地铁一号线(墙上有明显的指示牌指示)。请务必不要走错到轻轨 4 号线。从 B1 出站口出站后请在右前方寻找向下的电梯，下电梯请左转在右前方寻找指示牌。从 B2 出站口出站请左转直行，在右手边找到电梯下楼后继续左转在右前方寻找指示牌。

  - tag: img
    src: https://mp.innenu.com/img/check/subway-chang-chun-north.jpg
    desc: 地铁 1 号线门口

  - tag: ul
    heading: 购票相关
    text:
      - 从 长春站北 / 长春站 到 东北师大 票价 2 元
      - 地铁支持微信“乘车码”小程序，强烈推荐使用小程序扫码进出站
      - 地铁售票采用无人自动售票机，购票机支持现金、长春一卡通、微信、支付宝与各大银行 APP。长春的地铁票和其他地方一样，票只是是按价格来的不分特定出口。在购票机上快速找到东北师大站可能对初来长春的新生们有点困难，届时完全没必要在左侧的线路图上去找车站，请直接在屏幕右侧选择 ￥2 和所需的张数，之后点击现金支付或扫码支付即可。
      - 进入地铁站有安检，如刷单程票进站，出站时请将单程票放入回收口。扫码进站时，出站也需扫码。

  - tag: p
    type: warning
    heading: 运营时间
    text: 请注意开往红嘴子方向的地铁运营时间是 6:06 - 21:46，其他时间请选择打车去宾馆 (别想着报道了)。

