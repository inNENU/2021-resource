title: 党团组织关系迁移
author: Mr.Hope
time: 2021年7月24日
shareable: true
content:
  - tag: text
    text: 新生应在入学时及时办理党团组织关系转接手续。

  - tag: text
    type: warning
    text: 团组织关系无需在开学前转移，建议大家开学之后统一听从学院安排，进行线上团组织关系的转移。

  - tag: title
    text: 党组织关系转接

  - tag: ul
    text:
      - 原党组织在吉林省内的，无需开具纸质介绍信，党籍信息将在全国党员管理信息系统中直接接收。
      - 原党组织在吉林省外的，需开具纸质“党员组织关系介绍信”，抬头为“中共吉林省委教育工委组织部”，接收单位为“东北师范大学XX学院(部)”。

  - tag: title
    text: 团组织关系转接

  - tag: p
    text: 团组织关系转接手续分为线上和线下两部分。

  - tag: p
    heading: 线下转接
    text: 原学校需要开具团组织关系介绍信，介绍信抬头统一填写“共青团东北师范大学委员会”，介绍信由学生本人携带，入学报到时交给所在学院(部)团委，团籍档案随学籍档案投递。

  - tag: ol
    type: tip
    heading: Mr.Hope の解释
    text:
      - 一般您从原学校毕业时，原学校会给您一张已经落款为您所在高中、落款处盖好章，但信抬头留空的团组织关系介绍信。您需要自行在抬头填入“共青团东北师范大学委员会”。并妥善保存，在开学时交给您的辅导员。
      - 一般情况下，您的团员档案会和其它材料一起，封存进您的学籍档案，开学时一并上交即可。
      - 这两个材料通常情况下报到当天不会要，因为事情很多很乱怕丢，请等待过后的辅导员的收取通知。

  - tag: p
    heading: 线上转接
    text: 线上转接由原学校在“智慧团建"系统发起转出申请，或入学后由所在学院(部)团委发起转入申请，从原所在团支部转入“吉林省东北师范大学xx学院(部)团总支”。因年龄原因未能录入“智慧团建”系统的团员，仅进行线下转接即可。

  - tag: p
    type: warning
    text: 一些学院会在开学后统一发出转入申请，无需学生进行任何操作，请以辅导员的具体通知为准。

  - tag: text
    heading: Mr.Hope 制作的具体操作流程
    text: 请使用浏览器访问

  - tag: copy
    text: https://zhtj.youth.cn/zhtj/signin

  - tag: text
    text: 输入登陆自己身份证号与密码，登录智慧团建系统。

  - tag: text
    type: info
    text: 智慧团建默认密码为身份证号后八位。

  - tag: img
    src: https://mp.innenu.com/img/check/youth-login.png

  - tag: text
    text: 在侧边栏中选择关系接转

  - tag: img
    src: https://mp.innenu.com/img/check/youth-UI.png

  - tag: ol
    heading: 按照下列要求填写转接申请
    text:
      - “转入组织是否属于北京／广东／福建” 选择 “否”
      - “转出原因” 选择 “升学”
      - “毕业去向” 选择 “普通高中升普通高校(本科)”
      - “新学校名称” 填入 “东北师范大学”
      - “新学校所在地详细地址” 选择 “吉林省 - 长春市 - 南关区” 后输入 “人民大街 5268 号”

  - tag: text
    type: warning
    text:
      - “申请转入组织” 中只选择第一项 “团吉林省委”!!!
      - 东北师范大学级别很高，如果您接着往下选您就找不到东北师范大学了!

  - tag: text
    text:
      - 输入“东北师范大学xx学院”(您所在的学院)后点击 “搜索”
      - 如果学院有临时团支部选择临时团支部，没有的选择 2021 团支部，还找不到的选择总的团支部加入。

  - tag: img
    src: https://mp.innenu.com/img/check/youth-select.png

  - tag: text
    type: danger
    text: 请注意物理学院是一个演示，选择您所在的学院!!! 请各位宝宝门不要憨憨的导致人家跑过来吐槽!!!

  - tag: p
    text: 确认无误后提交申请，等待原学校审批转出和东北师范大学相应学院审批转入。

  - tag: img
    src: https://mp.innenu.com/img/check/youth-apply.png
