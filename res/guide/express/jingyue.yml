title: 净月快递
author: Mr.Hope
time: 2021年7月28日
shareable: true
content:
  - tag: text
    text: |-
      由于疫情封校，净月快递点在校园内的有:

  - tag: ul
    text:
      - 中通
      - 圆通
      - 申通
      - 韵达
      - 顺丰
      - 京东
      - 苏宁
      - 百世
      - 天天
      - 邮政
      - EMS

  - tag: text
    text: 如果要寄快递的话最好选择它们 (基本全了)。

  - tag: title
    text: 快递中心

  - tag: text
    text: 净月快递站 (又叫近邻宝) 位于秋华公寓对面的二食堂一层(基本餐为二楼)，周围是一些商家和京东便利店。

  - tag: img
    src: https://mp.innenu.com/img/life/jingyue-express-center.jpg

  - tag: text
    heading: 营业时间
    text:
      - 8:30🕣 - 19:00🕖
      - 四季时间不变，节假日不休息
      - (实际上是有可能提前一小段时间关门的)

  - tag: text
    heading: 内部设施
    text:
      - 近邻宝快递站中共有四个智能快递柜(均为免费)、两个固定外驻柜台和一个人工取件区(通称为5号柜)。
      - 物流量大时，快递中心会在门外搭设临时快递点。

  - tag: img
    src: https://mp.innenu.com/img/life/jingyue-express-detail1.jpg

  - tag: img
    src: https://mp.innenu.com/img/life/jingyue-express-detail2.jpg

  - tag: text
    heading: 取件
    text: 同学们可关注公众号“近邻宝校园”，通过公众要下发的消息获得快递具体所在的位置。

  - tag: text
    heading: 智能快递柜操作
    text: 每个快递柜配有一个交互操作台，同学们可通过输入密钥或扫码的方式打开专属快递柜，也可通过小程序内部打开指定快递柜(由于小程序不能准确获得您的地理位置，所以提示您离快递柜距离超过20米是正常现象)。

