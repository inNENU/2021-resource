  - tag: list
    header: 报到时间
    content:
      - text: |-
          Q: 报到时间是什么时候?
          A: 本科新生报到时间为 2021 年 8 月 18 日 (星期三)，研究生新生的报到时间为 9 月 1 日 (星期三)。体育教育、体育教育(公费师范)、运动训练、武术与民族传统体育专业报到时间为 2021 年 8 月 27 日。

      - text: |-
          Q: 可以提前入校么?
          A: 由于疫情原因，非特殊情况不能提前入校。

      - text: |-
          Q: 可是我提前到了怎么办?
          A: 您可以选择住宾馆，或者在校门外面蹲着。

      - text: 更多详情
        icon: time
        path: /guide/prepare/check-in-time

  - tag: list
    header: 门禁管控
    content:
      - text: |-
          Q: 家长可以一起陪同入校么?
          A: 学校全封闭管理，家长不得入校。

      - text: |-
          Q: 入校后放置行李可以出校采购物品么?
          A: 学校全封闭管理，不得入校后随意出校。准备工作请在入校前完成。

      - text: |-
          Q: 学校要封闭到什么时候?
          A: 别问我，我就一普通硕士生，目前学校没有封闭结束时间的具体安排。应该在新生入学半个月或所有年级入学半个月 (即新生入学三周) 解封。

  - tag: list
    header: 行李
    content:
      - text: |-
          Q: 行李一个人拿不动怎么办?
          A: 学校、学院会安排志愿者和学生干部帮助新生同学们拎行李，此外学校还在两校区提供行李摆渡车。
          同时请您酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。

      - text: |-
          Q: 寄行李该如何选择快递?
          A: 原则上，校内有快递点的快递都可以进行选择。

      - text: 快递详情
        icon: express

        path: /guide/express/

  - tag: list
    header: 到校
    content:
      - text: |-
          Q: 我该如何到达长春?
          A: 您可以随意选择火车、飞机、高铁、私家车等交通工具。不过为了您的安全，Mr.Hope 不建议您的选择途径中高风险地区的直达车。也就是您的班次在中高风险地区停靠是没有问题的，但是尽量不要选择停靠这些地点的直达车(就是那种停靠站很少的车)。

      - text: |-
          Q: 到达长春后该如何到校?
          A: 您可以选择出租车、轨道交通或公交车等方式。建议您选择轨道交通。下方有十分详细的详情。

      - text: 到校路线
        icon: gate
        path: /guide/check/arrival/

      - text: |-
          Q: 是否有接站人员?
          A: 往年校学生会会组织学生干部前去接站，但自从疫情以来，2020年没有接站，今年建议按没有接站进行准备。

      - text: |-
          Q: 长春治安如何? 深夜到达长春是否有安全问题?
          A: 良好，只要确保您选择车站的出租车乘降中心进行乘坐就可以了。哪个城市都有黑车，所以请务必选择在乘降中心乘坐正规的出租车。
