    heading: 报到时间是什么时候?
    text:
      - 本科新生报到时间为 2021 年 9 月 3 日 (星期五)
      - 研究生新生的报到时间为 9 月 1 日 (星期三)
      # - 体育教育、体育教育(公费师范)、运动训练、武术与民族传统体育专业报到时间为 2021 年 8 月 27 日。

  - tag: text
    type: info
    heading: 可以提前入校么?
    text: 由于疫情原因，非特殊情况不能提前入校。

  - tag: text
    type: info
    heading: 可是我提前到了怎么办?
    text: 您可以选择住宾馆。(或者在校门外面蹲着😑进是不要想的)

