  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    heading: 家长可以一起陪同入校么?
    text: 学校全封闭管理，家长不得入校。而且日后在新冠疫情完全结束之前，也基本不太可能入校了。

  - tag: text
    type: info
    heading: 入校后放置行李可以出校采购物品么?
    text:
      - 学校全封闭管理，不得入校后随意出校。准备工作请在入校前完成。
      - 如果有必要，可以提前来一天在本地采购。

  - tag: text
    type: info
    heading: 学校要封闭到什么时候?
    text:
      - 学校尚未、而且不会提前明确封闭结束时间的具体安排。
      - 等到疫情情况缓解、风险足够低，且在校学生也已经入校隔离足够长的事件后，学校会开会研究，并通知在当周或下周的某个日子解封。
      - 我只是一个普通硕士生，我说了不算，但是疫情形势现在看起来很严峻，很可能会封闭一两个月。
        # 应该在新生入学半个月或所有年级入学半个月 (即新生入学三周) 解封。

  - tag: title
    text: 行李

  - tag: text
    type: info
    heading: 行李一个人拿不动怎么办?
    text:
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。
      - 但是新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。
      - 同时请您酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。
      - |-
        注意: 净月寝室楼只有6楼，没电梯，所以请务必对帮你搬行李的学长学姐表示感谢，并记住他们的名字和相貌，开学之后见到记得打招呼。

