title: 录取相关问答
author: Mr.Hope
time: 2021年8月5日
grey: true
shareable: true
content:
  - tag: title
    text: 招生办

  - tag: text
    type: info
    heading: 我有 招生/录取 方面的问题
    text:
      - 问我这个平凡硕士生没用，请致电招生办，电话 0431-85098500。

  - tag: phone
    fName: 招生办公室
    num: 0431-85098500
    org: 东北师范大学
    street: 吉林省长春市人民大街5268号
    postCode: "130024"
    email: zsb@nenu.edu.cn
    website: http://zsb.nenu.edu.cn

  - tag: text
    type: info
    heading: 为什么打给招生办 打不通/没人接?
    text: 招生办办公时间为周一至周五 8:00 - 11:30，13:30 - 17:00，法定节假日除外。

  - tag: text
    type: info
    heading: 我是在工作时间拨打的。
    text:
      - 当前有其他人再进行咨询，或招生办工作人员均在忙于录取和招生，没人在电话前。
      - 招生办公室负责招生的一共就五六个人，不要指望太多。

  - tag: title
    text: 提档线

  - tag: text
    type: info
    heading: 今年 XX 专业的提档线是多少?
    text: 我不知道，该信息属于保密范畴，请等待录取结束后查看招生办公布的分数线作为参考。如有疑问，请致电招生办。

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，但是我没服从调剂，我会被退档么?
    text: 我不知道，但是从本科招生章程上看，您有概率被东北师范大学退档。

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，我也服从了调剂，我会被退档么?
    text: 我不知道，但是从本科招生章程上看，您也有概率被东北师范大学退档。

  - tag: text
    type: info
    heading: 请问东师的专业极差是什么情况?
    text: 专业级差的设置，有利于保障进档学生的一二志愿。目前只在非高考改革区内，设置专业级差。

  - tag: title
    text: 录取相关

  - tag: text
    type: info
    heading: 我该如何查询自己的录取通知书物流?
    text: 您可以访问 http://bkzsw.nenu.edu.cn/col_000018_000169.html 进行查询。

  - tag: copy
    text: http://bkzsw.nenu.edu.cn/col_000018_000169.html

  - tag: text
    type: info
    heading: 为什么我在省招办可以查询到录取，但是在此网页查不到?
    text:
      - 此网站的作用是明确录取专业，并提供录取通知书单号查询。
      - 此网站录入消息会有严重滞后，只要你在省招办查询到录取，即为录取。

  - tag: text
    type: info
    heading: 为什么这么多天了，录取通知书还是没动静?
    text:
      - 招生办人员有限，每日工作量有限，核对录取信息并制作录取通知书需要时间，请您耐心等待。
      - 我校录取通知书发 EMS 航空件，一般 1 - 3 天即可到达。
      - 除特殊情况 (如恶劣天气等)，录取通知书到达时间不晚于开学前 10 天。极其偏远的地区也不会晚于开学前 7 天。
