title: 录取通知书相关
author: Mr.Hope
time: 2021年8月5日
shareable: true
content:
  - tag: ul
    type: info
    heading: 录取通知书用什么邮?
    text: 我校录取通知书使用 EMS 航空机要件，发出后 1-3 天即可到达。

  - tag: ul
    type: info
    heading: 录取通知书什么时候发?
    text:
      - 我校会根据批次、地区分批发出录取通知书。可以在招生办官方查询快递单号。

  - tag: copy
    header: 录取查询
    text: http://bkzsw.nenu.edu.cn/col_000018_000169.html

  - tag: ul
    type: info
    heading: 学号是什么?
    text:
      - 录取通知书编号即为学号，是以 2021 开头的十位数字，在通知书右下角。

  - tag: ul
    type: info
    heading: 师范生协议有几份? 怎么填?
    text:
      - 公费师范生共有4份，优师计划共有5份。需要签字，并填写各方空缺的信息。
      - 具体的协议说明与填写指南详见下方链接。

  - tag: list
    header: false
