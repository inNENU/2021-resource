title: 录取通知书相关
author: Mr.Hope
time: 2021年8月4日
shareable: true
content:
  - tag: ul
    type: info
    heading: 录取通知书里面有什么?
    text:
      - 录取通知书 1️⃣ 份
      - 新生入学指南 1️⃣ 本
      - 征兵宣传单 1️⃣ 张
      - 资助政策介绍册 1️⃣ 本
      - 家庭经济困难学生认定身份申请表 1️⃣ 张
      - ❌不含手机卡、银行卡亦或校园卡

  - tag: ul
    type: info
    heading: 学号是什么?
    text:
      - 录取通知书编号即为学号，是以 2021 开头的十位数字，在通知书右下角。

  - tag: ul
    type: info
    heading: 师范生协议有几份? 怎么填?
    text:
      - 公费师范生共有4份，优师计划共有5份。需要签字，并填写各方空缺的信息。
      - 具体的协议说明与填写指南详见下方链接。

