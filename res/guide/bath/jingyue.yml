  - tag: text
    text: 入门后左侧为男浴区与休息室(休息室为男女共用)，还有奶茶店通道；右侧为女浴区。浴池内配有吹风机。浴池为单间浴池，单间内带有衣帽柜。由于学校男女比例原因，净月校区浴池女浴区经常需要排队(男浴区较少出现排队情况)。

