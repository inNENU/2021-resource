content:
  - tag: p
    heading: 概况
    text:
      - 净月校区学生一食堂2000年8月建成投入使用，共三层，使用面积9000平方米，与图书馆和日华公寓相邻，最后装修于 2018 年。学生一食堂一层为特色档口区，能容纳920人就餐；二层为基本伙食区，能容纳928人就餐；三层为清真餐厅、教工餐厅。
      - 学生一食堂位于日华公寓与民族教育学院中间，是很多宿舍同学上学路上的必经处。一食堂内除了正常的餐饮窗口外，还配有校园卡自助服务机（二楼，之后会具体介绍）、冰淇淋窗口（一楼小姑娘冰淇淋）、烘焙坊、小超市（几乎只有水饮）以及部分运营商服务厅。

