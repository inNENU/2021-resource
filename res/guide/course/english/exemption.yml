title: 英语免修评定
author: Mr.Hope
time: 2021年8月7日
shareable: true
content:
  - tag: title
    text: 申请条件

  - tag: ol
    text:
      - "满足下列条件之一的全日制本科生可免修 8 学分的大学英语语言基础课程，课程成绩按折算成百分数后 × 1.2 计算:\n (1) 托福成绩 90 分以上，且单项分数不低于 21 分。\n (2) 雅思成绩 6.5 分以上，且单项分数不低于 6 分。"
      - "满足下列条件之一的全日制本科生可免修4学分的大学英语语言基础课程，课程成绩按折算成百分数后 × 1.2 计算:\n (1) 托福成绩 80 分以上，且单项成绩不低于 19.5 分。\n (2) 雅思成绩 6.0 分以上，且单项分数不低于 5.5 分。"
      - "满足下列条件之一的全日制本科生可免修 4 学分的大学英语语言基础课程，课程成绩按折算成百分数后 × 1.1 计算。\n (1) 大学英语四级成绩 533 分以上，且单项分数不低于 70%。\n (2) 大学英语六级成绩 425 分以上，且单项分数不低于 60%。"
      - "“东北师范大学英语水平测试” 80 分以上的 2015 级以及之后的全日制本科生可免修剩余大学英语语言基础课程，课程成绩按折算成百分数后 × 1.1 计算。"

  - tag: p
    type: tip
    text:
      - 也就是说，如果您英语足够好，在分班考试就达到了 80 分的话，您就可以直接免修了。
      - 如果您大一上期末考了 80 分以上，或者是入校第一次四六级满足要求也可以免修下学期的课程。

  - tag: title
    text: 申请方式

  - tag: text
    type: warning
    text:
      - 英语免修申请有时限，如果您满足免修要求，请留意官网公告中的免修申请通知，不要错过。
      - 此外您的辅导员也应该会在年级群或班级群发布消息。

