content:
  - tag: title
    text: 申请方法

  - tag: ul
    heading: 进入系统
    text: 校内访问使用 IE 浏览器直接在地址栏中输入 http://dsjx.nenu.edu.cn (东师教学缩写)

  - tag: copy
    text: http://dsjx.nenu.edu.cn

  - tag: ul
    text: 校外访问使用 IE 浏览器直接在地址栏中输入 https://dsjx.webvpn.nenu.edu.cn 并使用 Web VPN 访问

  - tag: copy
    text: https://dsjx.webvpn.nenu.edu.cn

  - tag: list
    header: false
    content:
      - text: Web VPN 介绍
        icon: vpn
        path: /guide/network/vpn

  - tag: img
    src: https://mp.innenu.com/img/system/login.png

  - tag: text
    heading: 登陆系统
    text: 输入邮箱用户名和密码完成登录

  - tag: text
    text: 双击【学籍管理】

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll1.png

  - tag: ul
    heading: 查看转专业计划
    text:
      - 进入“转专业管理”后，点击页面上方的“转专业计划”，弹出网页框。
      - 可在线查看本学期各专业拟接收人数、转入条件、考核方式和报名人数等信息；
      - 也可以点击“打印”按钮，导出转专业计划表，下载查看。

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll2.png

  - tag: ul
    heading: 进行转专业申请
    text:
      - 点击“申请”，弹出申请表对话框，核对学号、姓名、照片等个人信息。
      - 填写项目，带红色*号的为必填项。
      - 点击“保存”后仍可以修改。如需提交，须点击“保存并送审”，完成申请，不可修改。
      - 申请成功，等待学校、学院(部)通知

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll3.png

  - tag: ul
    text:
      - 申请成功后，等待学校、学院(部)通知

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll4.jpg

  - tag: title
    text: 撤销申请

  - tag: p
    text: 如的确因为某种原因不适应新专业需要撤销申请，请下载、打印并填写下表，提交到教务处。

  - tag: doc
    name: 普通全日制本科生转专业撤销申请表
    url: https://mp.innenu.com/file/jwc/change-major-cancel.docx
