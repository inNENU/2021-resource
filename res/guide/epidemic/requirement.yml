title: 报到条件
author: Mr.Hope
time: 2021年8月8日
shareable: true
content:
  - tag: p
    text: 为了在新冠疫情下保证同学们的安全，学校对来校报到所需的材料进行了明确的要求。

  - tag: title
    text: 报道条件

  - tag: ol
    text:
      - (入)校前师生员工暑期实际居住县(区)为低风险地区，返(入)校前14天内未离开居住地(县、市区)，出行轨迹清晰可查。
      - 师生员工暑期实际居住小区(村屯)、乡镇(街道)为中高风险地区的暂缓返校；实际居住地所在县(区)有中高风险地区的暂缓返校；学生返(入)校前14 天“东师e起战疫”App信息采集不连续、不完整，或信息出现异常的暂缓返校。
      - 在长春市外的教职员工应于开学前14天返长，做好14天健康监测，并如实上报学校。在长教职工要严格落实“非必要不出市、非必须不出省”要求，离开长春市区的须向本单位履行外出审批报备程序。
      - |-
        以下情况需提供3日内核酸检测阴性报告返校。旅途超3日的，可持出发前一日核酸检测阴性报告申请返校。
        (1) 居住地为低风险地区，但所在地级市有中高风险地区的；
        (2) 所在县(区)出现确诊病例或无症状感染者，但未被确定为中高风险地区的。
      - 返(入)校前14天内出现发热、咳嗽、咽痛、腹泻、味觉嗅觉减退等症状的，排除新冠肺炎病毒感染且症状消失72小时后方可返校。
      - 学生返(入)校前3天通过“东师e起战疫”线上程序完成入校信息备案，提交返校申请，经学院(部)审核通过，报研究生院/学生处审批后，方可入校。
      - 全体师生员工凭“吉祥码”绿码(学生同时凭“东师e起战疫”返校码绿码)、体温检测正常方可入校。
      - 未接种新冠疫苗的师生(含2021级新生)，除接种禁忌症外，应于开学前在属地接种疫苗。

  - tag: ol
    type: info
    heading: 国际学生管理
    text:
      - 目前在国外的国际学生返华返校时间根据相关部门防控要求确定，返校时间学校将另行通知，新生暂时不报到。
      - 国内出行的国际学生，开学后方可返校，并按上述防控要求和措施管控。

  - tag: ol
    type: info
    heading: 其他情况和要求
    text:
      - 确有重要科研任务、特殊情况的全日制在籍研究生，经学生本人申请、导师同意、学院(部)审核同意、研究生院审批后可提前返校。
      - |-
        国(境)外返回的师生员工须按吉林省属地要求完成14天(第一入境点集中隔离)+7天(第二入境点集中隔离)+7天(居家隔离)的管控要求。自我健康观察7天后，持核酸检测阴性报告申请返校。

  - tag: text
    type: tip
    heading: 报道是否需要接种疫苗
    text:
      - 需要，目前国家已经全面放开并大力推进未成年人接种新冠疫苗。
      - 学校要求未接种新冠疫苗的师生(含2021级新生)，除接种禁忌症外，应于开学前在属地接种疫苗。

  - tag: text
    type: info
    heading: 提示
    text: 以上条件按照教育部和属地管理要求制定，将视疫情发展和属地管理要求随时进行调整。请同学们务必逐一核对，确保顺利报到。
