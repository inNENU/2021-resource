title: 存取款
author: Mr.Hope
time: 2021年7月28日
shareable: true
content:
  - tag: title
    text: 本部

  - tag: text
    heading: ATM
    text: 区域位于北苑超市旁，目前已有 ATM 入驻的银行有交通银行(可存钱)、中国邮政储蓄银行、中国农业银行、长春农业银行、中国建设银行等

  - tag: ul
    heading: 校外银行
    text:
      - 离本部最近的是交通银行，位于学校西北门外旁边，在自由大路上。
      - 自由大路向西过岗(人民大街)再向前走200米南侧也有一家交通银行。

  - tag: title
    text: 净月

  - tag: text
    heading: ATM
    text: 区域位于一食堂北边(靠近博硕路一侧)，目前已有 ATM 入驻的银行有交通银行(可存钱) 、中国银行、中国建设银行、中国邮政储蓄银行、中国农业银行。另外，纽瓦克学院(行政楼)一楼也有交通银行取款机。

  - tag: text
    heading: 校外银行
    text: 正门 (净月大街) 对面有邮政和交通银行，可在银行自主存取款一体机上进行存款或取款操作，也可在柜台办理业务。
