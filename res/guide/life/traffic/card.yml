title: 公交卡与地铁卡
author: Mr.Hope
time: 2021年7月23日
shareable: true
content:
  - tag: text
    type: warning
    text:
      - 除非你有很频繁的出行需求，否则无需办理地铁卡或公交卡。
      - 和其他城市一样，长春市使用手机扫码就能够乘坐地铁与绝大多数的公交车。

  - tag: title
    text: 办理 IC 卡

  - tag: p
    text:
      - 在长春,刷 IC 卡乘公交车享受优惠，刷地铁不享受优惠。
      - 长春公交 IC 卡工本费为 30 元。

  - tag: text
    heading: 办理地点
    text:
      - 对于本部的同学来说，恒客隆超市应当是离校园比较近的公交卡办理与充值地点了。(净月希望知情者提供信息)
      - "地址: 同志街2615号恒客隆超市二楼服务台旁"
      - "时间: 每天 09:00 ～ 15:30"

  - tag: title
    text: 办理地铁卡

  - tag: p
    text:
      - 在长春，地铁卡刷地铁与轻轨享受 95 折优惠，刷公交车享受 9 折优惠。
      - 在任意地铁站的窗口均可办理，工本费 12 元。
