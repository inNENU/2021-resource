title: 校园网认证
author: Mr.Hope
time: 2021年7月28日
shareable: true
content:
  - tag: title
    text: 认证方式

  - tag: p
    text: 校园网使用网页认证方式，认证网址为“10.100.100.67” (或 http://portal.nenu.edu.cn)。

  - tag: copy
    text: "10.100.100.67"

  - tag: copy
    text: http://portal.nenu.edu.cn

  - tag: title
    text: 认证账户

  - tag: p
    text: 校园网的认证方式即是统一身份认证，在认证上网时，请您使用邮箱及密码。

  - tag: text
    type: warning
    text: 邮箱! 不是学号!

  - tag: list
    header: 更多信息
    content:
      - text: 统一身份认证
        icon: about
        path: /guide/account/authorize

  - tag: title
    text: 认证设备数

  - tag: ul
    text:
      - 校园网允许最多三台设备同时在线。
      - 校园网允许最多 5 台设备同时保持认证状态(即连接网络后可直接上网，无需登录)。

  - tag: text
    type: tip
    text: 如果您因科研需要或其他原因的确需要超过三台终端同时接入网络，可以致电联系信息化办咨询。通过学院与信息化办办公室审批后可在指定时间范围内增加设备数。

  - tag: title
    text: 信息查询与管理

  - tag: text
    heading: 地址
    text:
      - 访问 “10.100.100.67:8900” (或 http://portal.nenu.edu.cn:8900)。

  - tag: copy
    text: "10.100.100.67:8900"

  - tag: copy
    text: http://portal.nenu.edu.cn:8900

  - tag: ul
    heading: 功能
    text:
      - 可以查询自己的各设备的流量使用情况和在线时长
      - 可以移除已认证设备或添加新设备的免认证
