title: 校园网认证
author: Mr.Hope
time: 2020年8月15日
shareable: true
content:
  - tag: title
    text: 认证方式

  - tag: p
    text: 校园网使用网页认证方式，认证网址为“10.100.100.67” (或 http://portal.nenu.edu.cn)。

  - tag: copy
    text: "10.100.100.67"

  - tag: copy
    text: http://portal.nenu.edu.cn

  - tag: title
    text: 认证账户

  - tag: p
    text: 校园网的认证方式即是统一身份认证，在认证上网时，请您使用邮箱及密码。

  - tag: text
    text: 邮箱! 不是学号!
    style:
      color: red
      font-weight: bold
      font-size: 18px

  - tag: list
    header: 更多信息
    content:
      - text: 统一身份认证
        icon: about
        path: /guide/account/authorize

  - tag: title
    text: 认证设备数

  - tag: ul
    text:
      - 校园网允许最多三台设备同时在线。
      - 校园网允许最多 5 台设备同时保持认证状态(即连接网络后可直接上网，无需登录)。

  - tag: title
    text: 信息查询与管理

  - tag: p
    heading: 地址
    text:
      - 访问 “10.100.100.67:8900” (或 http://portal.nenu.edu.cn:8900)。

  - tag: copy
    text: "10.100.100.67:8900"

  - tag: copy
    text: http://portal.nenu.edu.cn:8900

  - tag: ul
    heading: 功能
    text:
      - 可以查询自己的各设备的流量使用情况和在线时长
      - 可以移除已认证设备或添加新设备的免认证

  - tag: title
    text: Mr.Hope の解释

  - tag: p
    heading: 校园网网速差、延迟高
    text:
      - 相信我这个真的不是学校的错，每年本科生新生入学时就有 4000 人，在在晚上高峰期用网的时候，校内同时在线上网人数巨大，总流量也是巨大的。学校已经在校园的网络建设上投入了很多资金。
