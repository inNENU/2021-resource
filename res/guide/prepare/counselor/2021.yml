  - tag: p
    text:
      - 如果你们有问题需要联系你们的辅导员，请按照如下操作。
      - 打开录取通知书内的新生手册并翻到档案接收一页，在大部分情况下档案接收人的姓名即是你们的辅导员姓名，后方的电话即是辅导员的电话。

