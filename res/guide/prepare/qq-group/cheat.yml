title: 别有用心群汇总
author: Mr.Hope
time: 2021年7月28日
shareable: true
content:
  - tag: text
    type: warning
    heading: 特别注意
    text:
      - 每年都有一些别有用心的人建立新生群，他们通常是全国性的售卖团购物品的团队，物品质量不佳。
      - 这种群的特征是群主和至少一半的群管理均非东师本校学生，会拿着一些国通用的简单的入学指南和解答一遍一遍的发。
      - 同时，他们会在群公告、群应用、精华消息等推销被褥、生活用品、培训班等产品或将群内新生引流至包含其他广告推销的群聊、公众号与其他多媒体账号
      - 请警惕并小心这些群。

  - tag: title
    text: 典型

  - tag: text
    type: info
    heading: “同学有品”团队
    text:
      - 该团队几乎建立了全国所有大学的新生群，群主和管理层由固定的一群团队成员组成。
      - 他们通过使用校徽的头像名称与正式的群聊名称与简介，与空间转发群聊二维码“送礼包”的形式大量吸引新生加入。

  - tag: text
    type: danger
    heading: Mr.Hope 的忠告
    text:
      - 这些团队全国性建立各个学校新生群的唯一目的就是广泛、大量的面向新生群体售卖高利润的商品、培训班、所谓的笔记与参考书等进行大量敛财。
      - Mr.Hope 建议您立即退出这些群聊。您几乎不能在此类群聊中得到任何小程序之外的信息，而只能得到来自“同学有品”公众号、小程序上的各种形式的商品推广。而这种独立于淘宝、京东、拼多多之类的购物平台的商家自营平台，是无法对您的购买带来任何形式的保证。
      - 我们也建议在校的学生，请您不要在此类群聊中解答任何问题，而是退群或友好私聊劝慰新生退出此类群聊。

