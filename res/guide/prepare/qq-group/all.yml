title: 学校新生群
author: Mr.Hope
time: 2021年7月16日
shareable: true
content:
  - tag: ul
    type: info
    text: 由于学校官方没有学校范围的大群，Mr.Hope 会在这里列举几个拥有身份验证，群内氛围和谐的学校范围新生群。

  - tag: text
    type: warning
    text: 换而言之，就像本小程序是一个 Mr.Hope 个人独立编写的非官方小程序一样，以下两个群也并非官方群。

  - tag: title
    text: in东师咨询群

  - tag: img
    src: https://mp.innenu.com/img/about/innenu.jpg
    desc: 群内有包括 Mr.Hope 在内的一些东师学长学姐为小程序未涉及到的内容解答

  - tag: title
    text: 东北师范大学2021新生群

  - tag: img
    src: https://mp.innenu.com/img/about/hope.jpg
    desc: 这是 Mr.Hope 担任群主且每天投入大量时间监控管理的群

  - tag: title
    text: 相关说明

  - tag: ul
    type: tip
    text:
      - Mr.Hope 会在这两个群内积极推行身份认证，通过鉴别并授予专属群头衔的方式认证确定为本校学生的 QQ 账号，所以您可以放心的在群内与这些拥有专属群头衔的群成员们交流。
      - 同样，您也可以在收到录取通知后，通过向 Mr.Hope 发送完整可校验的录取通知书截图来换取群头衔以便和其他新生小伙伴愉快的交流。
      - 专属头衔的格式形如 “21硕物理” “20本历史”，会详细的标出年级、层次和学院。头衔在手机QQ普通模式和电脑默认可见。
      - Mr.Hope 会尽力给大家创造一个无广告、疑问快速解答、可确认身份的群聊环境。

  - tag: ul
    type: warning
    text:
      - 由于高考结束至录取完成的这段时间里，新生没有办法自证身份，我们不得已要放开限制，所以可能会有骗子装作新生混入。如果您遇到没有头衔(也就是未认证)的人加你好友，请及时向 Mr.Hope 举报进行踢出。

  - tag: title
    text: 其他群

  - tag: text
    type: tip
    heading: 入学课程答疑群
    text:
      - 学校学生处过一段时间可能会建立学校范围的的入学课程答疑群，只要有消息 Mr.Hope 会及时更新并添加。此群群主往年为学生处老师，管理员为各学院辅导员，目的是提供入学课程学习和在线考试疑问的解答。
      - 尽管这个群的确是一个学校范围的官方群，但是仅用于入学课程问题的解答。根据往年的经验也不会有太多人在群内发言，如果你们愿意在学生处老师和全校辅导员的眼皮底下水这个群，请随意。😏
