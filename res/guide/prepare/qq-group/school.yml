  - tag: text
    type: tip
    text: Mr.Hope 欢迎各学院团学组织的同学们或各位辅导员老师们联系并提供相关群的二维码。(⚠需要证实自己身份)

  - tag: title
    text: 各学院非官方迎新群

  - tag: text
    type: warning
    text:
      - 下列群聊均为非官方群，也就是没有经过辅导员或学院团委老师批准，学长学姐自发建立的。
      - Mr.Hope 只会偶尔监控一下各群状态是否正常，不对群的正规性以及加群产生的任何后果负责。

  - tag: ul
    type: info
    heading: 列出要求
    text:
      - 管理员必须均为此学院学生且至少有两名管理为学生干部
      - 已经证实的外校人员不得以任何理由留在群中
      - 其他学院的学生无特殊理由不得留在群中
      - Mr.Hope 必须入群 (以定期确认状态)
      - 群人数 ≥ 25

