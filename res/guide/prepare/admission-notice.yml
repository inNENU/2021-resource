content:
  - tag: title
    text: 录取通知书内容

  - tag: ul
    text:
      - 录取通知书 1 份
      - 新生入学指南 1 本
      - 征兵宣传单 1 张
      - 资助政策介绍册 1 本
      - 家庭经济困难学生认定身份申请表 1 张

  - tag: text
    type: warning
    heading: 强调
    text: 不含手机卡、银行卡亦或校园卡 (不要再问了...)

  - tag: title
    text: 学号

  - tag: text
    text: 录取通知书编号即为学号，是以 2021 开头的十位数字。

  - tag: title
    text: 师范生协议

  - tag: text
    text: 协议只有免费师范生会有，协议书一共四份

