  - tag: title
    text: 录取通知书内容

  - tag: ul
    text:
      - 录取通知书 1️⃣ 份
      - 新生入学指南 1️⃣ 本
      - 征兵宣传单 1️⃣ 张
      - 资助政策介绍册 1️⃣ 本
      - 家庭经济困难学生认定身份申请表 1️⃣ 张

  - tag: text
    type: warning
    heading: 强调
    text:
      - ❌不含手机卡、银行卡亦或校园卡
      - (⚠不要再问了...😑)

  - tag: title
    text: 学号

  - tag: text
    text: 录取通知书编号即为学号，是以 2021 开头的十位数字。

  - tag: title
    text: 师范生协议

  - tag: text
    text: 协议只有报考了公费师范生和优师专项师范生的同学会有，且教育部门的章已经盖好。

  - tag: ul
    text:
      - 公费师范生协议书应为4️⃣份
      - 优师专项师范生协议书应为5️⃣份

