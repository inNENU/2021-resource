title: 新生课程添加
author: Mr.Hope
time: 2021年7月31日
shareable: true
content:
  - tag: title
    text: PC 网页课程添加流程

  - tag: text
    text: 点击图中的 “优课YOOC” ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-pc-add1.jpg

  - tag: text
    text: 点击右上角头像 - “我的课群” ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-pc-add2.png

  - tag: text
    text: 点击添加课群，输入 “UVK533RG” 并点击确定 ↓

  - tag: copy
    text: UVK533RG

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-pc-add3.jpg

  - tag: text
    text: 根据自身学院选择您所要加入的小组 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-pc-add4.png

  - tag: text
    text: 之后选择返回首页即可开始学习 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-pc-add5.png

  - tag: title
    text: 手机课程添加流程

  - tag: text
    text: 点击图中的精品课程 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-mobile-add1.jpg

  - tag: text
    text: 之后点击右下角课群 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-mobile-add2.jpg

  - tag: text
    text: 点击下方的添加课程 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-mobile-add4.jpg

  - tag: text
    text: 输入“UVK533RG” ↓

  - tag: copy
    text: UVK533RG

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-mobile-add5.jpg

  - tag: text
    text: 选择自己的学院 ↓

  - tag: img
    src: https://mp.innenu.com/img/prepare/yiban-mobile-add6.jpg
