title: 上课时间
author: Mr.Hope
time: 2021年7月24日
shareable: true
content:
  - tag: p
    text: 在学校的日程安排里，每天一共上十二节课。每节课45分钟，两节课连上。

  - tag: text
    type: tip
    text: 也就是1、2节，3、4节...永远连上

  - tag: title
    text: 上课时间

  - tag: ul
    text:
      - "第1、2节课: 8:00 - 9:30；"
      - "第3、4节课: 10:00 - 11:30；"
      - "第5、6节课: 13:30 - 15:00；"
      - "第7、8节课: 15:30 - 17:00；"
      - "第9、10节课: 17:30 - 19:00"
      - "第11、12节课: 19:30 - 21:00"

  - tag: title
    text: 上课地点

  - tag: p
    text: 一般学院的专业课会在自己的学院上，如果学院教室安排不开，则会在公共教学楼(比如数学学院没有自己的教室全靠逸夫楼hhh)。

  - tag: p
    heading: 本部
    text: "公共课一般会在两个公共教学楼: 综合教学楼与逸夫教学楼上。"

  - tag: p
    heading: 净月
    text: "公共课一般会安排在综合楼上，如果安排不开，则会排在学院。"
