title: 新生军训
author: Mr.Hope
time: 2021年8月1日
shareable: true
content:
  - tag: text
    type: warning
    text: 由于疫情原因，2020级开学未军训，今年2020级和2021级军训将同时进行。

  - tag: title
    text: 军训时间

  - tag: text
    text: 2021年8月20日(星期五) - 9月3日(星期五)

  - tag: text
    type: info
    heading: 具体安排
    text:
      - "早训: 5:30🕠 - 6:30🕡；"
      - "上午训练时间: 7:30🕢 - 11:30🕦；"
      - "下午训练时间: 14:30🕝 - 17:00🕔"
      - "晚训: 18:00🕕 - 20:30🕣"

  - tag: title
    text: 军训内容

  - tag: p
    text: 比较丰富。军训一般分三段，早上的时候打军体拳，白天训练方队，晚上会被拉到田径场唱歌(拉歌)，唱什么《军中绿花》啊，《强军战歌》什么的。下雨天还会有内务检查，要求整齐干净，每年严格程度都不一样，内务会影响学院的评奖评优。军训快要结束时还有军训合影、板报比赛、队列操比武等内容。所以这将是您第一次为学院争取荣誉。

  - tag: text
    type: info
    heading: 教官如何安排
    text: 一般来说一个学院的一个年级为一个连队(有的学院一个年级人多的会分为两个连队)，一个连队有一名教官担任连长，导员老师担任指导员，每连也会安排一到两名学生担任副连长。至于会不会有美丽教官或者男神教官，全看运气~教官性格好不好脾气差不差也看运气。(想到当年的某个教官，Mr.Hope 露出了变态的笑容)

  - tag: text
    type: tip
    heading: 有机会摸枪🔫么?
    text: 额......机会有些渺茫。您可以想想，做做白日梦什么的。站队列和白日梦最配哦!

  - tag: title
    text: 着装要求

  - tag: ol
    text:
      - "着装要求和军理课相同，要求穿全套军训服，把领到的都穿上，(丢失的同学会有地方再购买)出门前要认真检查: 军徽、帽徽、臂章、腰带等，忘记穿戴的，一定返回穿上，不要抱着侥幸心理，企图蒙混过关，免得到时重新来过(腰带要适当紧一点，走起路来会更有精神劲儿)。这里友情强调一下帽子! 丢了可不是闹着玩的! 这不是演习! 教官的愤怒您吃不起 QAQ"
      - 军训前，男生最好理个“板寸”，头发长了感觉热，但也不要剃光头。女生需要把头发扎起来藏进帽子里，具体参照各学院的要求。

  - tag: title
    text: 准备物品

  - tag: ol
    text:
      - 防晒霜、爽身粉、花露水、面膜、芦荟胶等。要记住，多带点总是没有坏处的!
      - 带大瓶的水。学校不会发水，需要自备，军训期间出汗量较大，补水十分必要哦。
      - 带校园卡。毕竟军训完后就直接去食堂吃饭
      - "藿香正气水: 防暑解热必备佳品!(说实话用不用的上主要看您体质差不差，天气热不热，而且大多数学院的导员都会很贴心的提前备好一些)如果中午的状态实在太糟了下午之前来一只也是可以的 hhh"
      - 低血糖的宝宝们一定要带一点哦，不过不建议带巧克力，黏糊糊化掉的巧克力晒得口干舌燥的您不会有胃口吃的!

  - tag: title
    text: 军训伙食

  - tag: p
    text: 新生同学们请放心，吃饭安排自由。不会规定一起排队打饭还一定要吃完那种。

    # 军训期间，南苑北苑的基本餐窗口会正常开放，部分特色窗口可能会关闭。所以，吃饭的时候会众众众众众。(今年新生最晚开学，特色档口应该会开，但是人不会少，而且疫情原因您可能要打包回去吃)
