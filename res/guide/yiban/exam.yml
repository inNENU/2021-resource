title: 新生课程考试与作业
author: Mr.Hope
time: 2021年8月2日
shareable: true
content:
  - tag: title
    text: 课程考试

  - tag: p
    heading: 考试
    text: 在学习完所有的在线课程后，可以点击在线考试进行考试。

  - tag: p
    text: 之后请留存好成绩(截图)并打印，开学交给新生辅导员。要求成绩达到 60 分以上。

  - tag: img
    src: https://mp.innenu.com/img/yiban/result.png
    desc: 真不难，Mr.Hope 花一分钟就能随手满分

  - tag: text
    type: warning
    heading: 注意事项
    text:
      - 每个人有 20 次考试的机会。
      - 点击重考后，原有的考试成绩作废，以新考试的成绩为准。
      - 及格即可，学校、辅导员对成绩不做额外要求。

  - tag: tip
    text:
      - 考试设计的大部分内容，小程序应该都有对应的介绍，可以尝试小程序内搜索。
      - 但是 Mr.Hope 还是希望大家认真完成课程。

  - tag: title
    text: 作业

  - tag: text
    text: 点击在线作业进行作业的作答。

  - tag: ol
    type: warning
    heading: 注意事项
    text:
      - 该作业不评分，字数也无任何要求。
      - 与其说是一个作业更不如说是一个问卷调查。
      - 可以写的少，但是请仔细斟酌您写的内容，因为您的辅导员、学院和学校都可能会看。
      - 请在完成作业之后参与互评。
