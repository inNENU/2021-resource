title: 开发者访谈
author: Mr.Hope
shareable: true
content:
  - tag: title
    text: 为什么要做 “in东师” 这样一个产品?

  - tag: p
    text:
      - 因为新生同学们到校之前是迷茫的，对自己即将生活四年的地方是不了解的。内心有录取的欣喜，也有即将离家的胆怯，更有对新校园生活的迷茫。
      - 推出这样一个小程序，主要是想让新生同学们在来校前，就了解学校的方方面面。让同学们不在迷茫不在彷徨，以十足的状态，准备并迎接即将到来的校园生活。

  - tag: title
    text: 为什么叫 “in东师” 这个名字?

  - tag: p
    text: 在东师，您可以得到成长，结交朋友，收获知识，感受快乐。在东师这个大家庭，您可以进一步靠近您的人生梦想。

  - tag: title
    text: “in东师” 是谁开发的?

  - tag: p
    text: 小程序完全由 Mr.Hope 一人开发，并经历了多个版本的不断完善。

  - tag: title
    text: “in东师” 的文字内容是谁书写的?

  - tag: p
    text: “in东师” 的文字内容基于校学生会以前立项并推出的“新生攻略 2017 版网站”，在此基础上，扩充并改编而成的。“in东师” 的部分文字也来源于学校官方网站“新生攻略 2017 版网站”有约 6 万字的文字，现已被 Mr.Hope 不断扩充，超过 39 万字。小程序的页面部分现在也全部由 Mr.Hope 个人进行维护与扩充。

  - tag: title
    text: 为什么以个人名义发布?

  - tag: p
    text: 以个人名义发布，是为了能够以一个老学长的角度，更加自由更加灵活的讲述东师的方方面面。以学校名义发布，很多内容是无法写给大家的，所有内容也必须通过学校处长级别以上人员审核签字才能发布。

  - tag: title
    text: 现在存在的困难有哪些

  - tag: p
    text:
      - 随着小程序越来越多，字数已经达到了几十万字的量级，不用说扩充，光是日常及时校对各内容并及时修正就是一个不小的工程，而这些内容全部要由 Mr.Hope 一人完成。Mr.Hope 的直观感受是越来越力不从心。
      - 另外，由于以个人名义发布，小程序每年需要花费的约 600 元的开销。
