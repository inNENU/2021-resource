content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在面向国家生态文明建设与发展需求，培养德智体美劳全面发展，具有高尚的职业道德，宽厚的生态科学及相关专业的理论素养，具有可持续发展理念及较强的实践能力和拓展潜力，在生态监测与评价、生态规划与管理、生态修复与工程设计、生态与环境教育领域具有深造潜质的学术型人才或具备实践创新能力的应用型人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 生态学导论
      - 生理生态学
      - 种群与群落生态学
      - 景观生态学
      - 生态系统生态学
      - 生态毒理学
      - 生态监测与评价
      - 生态工程与设计
      - 专业实习
      - 毕业论文(设计)

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在科研院所进一步深造， 或在政府、企事业单位从事生态监测与评价、生态规划与管理、生态修复与工程设计，以及生态环境宣传咨询、自然教育等工作。
