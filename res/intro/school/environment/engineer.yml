title: 环境工程
desc: |-
  来源: 2021年本科招生指南
time: 2021年7月25日
shareable: true
content:
  - tag: title
    text: 培养目标

  - tag: p
    text: 本专业旨在面向环境保护和生态文明建设的国家战略需求，培养德智体美劳全面发展，具有高尚的职业道德，宽厚的环境科学及相关专业的理论素养，具有可持续发展理念、工程实践能力和拓展潜力，能够进行环境污染与控制工程设计、运营管理、研究和开发的专业技术人才或学术型人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 生态环境导论
      - 水污染控制工程
      - 大气污染控制工程
      - 固体废物处理与资源化
      - 水工艺设备与控制
      - 环境微生物学
      - 水泵及水泵站
      - 环境监测
      - 环境与资源保护法
      - 环境影响评价
      - 生产实习

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在政府部门、规划设计单位、工矿企业、科研院所等从事环境工程设计、管理、咨询、研究开发及具体工程实践等工作。
