  - tag: text
    text: 东北师范大学体育学院创建于1948年6月，是新中国成立前夕最早建立的专门培养体育师资的体育系科，1994 年撤系建院。曾经有王迪光、杨钟秀、刘长春，杨瑞雪、程国庆、林笑峰等几十位在全国享有盛名的教授执教，其中杨钟秀，程国庆，林笑峰等教授曾担任国务院学位委员会学科评议组成员.杨瑞雪教授曾担任1-4届全运会团体操总指挥，受到邓小平同志的亲切接见。经过70余年的发展建设，东北师范大学体育学院创造性提出了“身心兼修、魂魄并铸"的教育理念，走出了一-条“运动技术规范、教学技能扎实、理论基础深厚”的人才培养特色之路，被誉为“人民体育教师的摇篮”。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院师资力量雄厚，在人才培养、科学研究、学科建设等方面名列全国前列，学院现有教授17人，博士生导师19人，副教授35人，省部级专家5人。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院1981年开始招收培养硕士研究生，现拥有体育学一级学科博士点授予权和博士后科研流动站，涵盖体育学一级学科下设全部4个二级学科博士学位授予权，体育教育训练学为学校重点支撑学科。目前学院在研国家哲学社会科学项目12项，教育部人文社会科学研究项目6项。现有体育教育、运动训练和武术与民族传统体育三个本科专业。2019年体育教育专业通过教育部全国首家师范类专业国家二级认证。体育教育专业、运动训练专业获批“国家级以流本科专业建设点"。学院现拥有《中国学校体育》杂志社东北分社，国家体育总局体育文化研究基地，冰雪项目跨界跨项选材测试基地，冰雪项目跨界跨项跨季科学化训练基地，冰雪项目跨界跨项国家集训队运动员文化教育基地，冰雪项目运动员、教练员培训和实习基地，国家体育非物质文化遗产保护与推广项目单位，设有国家软式棒球培训中心、体育公共外交研究中心、体育教师教育研究中心、体育创新创业中心、青少年体育研究中心、运动流行病学研究中心、东北武术研究中心。

  - tag: title
    text: 设施情况

  - tag: p
    text: 学院现有2.8万平方米的大型综合体育馆，2个400米标准田径场，1 座200米室内田径馆，22 片室外篮球场，10 片室外排球场，4片室内网球场和12片室外网球场，2片轮滑场地，3片标准草坪足球场，8个实验室, 3个资料室, 15个多媒体教室，可以充分满足师生教学和科研的硬件需求。

  - tag: title
    text: 人才培养

  - tag: p
    text: 多年来，竟赛训练工作与教学紧密结合，形成以篮球与田径为品牌，冰雪项目和校园足球为特色，兼顾武术、健美操、排球、网球、羽毛球、乒乓球等多个项目综合发展的学校竞技体育发展之路。男子篮球队曾获得4次全国总冠军，并多次代表中国大学生参加国际篮球赛事;冰雪专业先后培养出李坚柔、张虹、周洋等冬奥会冠军。2019年我院学生在教育部全国高校体育教育专业学生基本功大赛中荣获“- -等奖"。学院实行“半军事化学生管理和阳光教学联动学生培养模式”，从“规训，规则、规划"三个维度关注学生在校培养，助力学生终身发展，多年来学生就业率-直保持98%以上，居全国前列。

