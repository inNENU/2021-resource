content:
  - tag: title
    text: 奖 贷 助 补 免

  - tag: p
    heading: “奖” 包括国家设立的国家奖学金、国家励志奖学金等
    text: 国家奖学金奖励标准为每生每年 8000 元，用于奖励我校全日制本科特别优秀的学生；国家励志奖学金资助标准为每生每年 5000 元，用于奖励我校品学兼优的家庭经济困难学生。

  - tag: text
    heading: “贷” 指国家助学贷款
    text: 国家助学贷款包括学费、生活费和住宿费贷款，主要用于解决家庭经济困难学生的学费问题。家庭经济困难无力交清学费及住宿费的学生，必须申请国家助学贷款后才能申请其他资助。本科学生每年最高贷款额度为 8000 元，在校期间贷款利息由国家全额补贴，毕业后在还款期内继续攻读学位或在校期间因病等休学的，也可申请贴息；毕业后学生可申请最长不超过 5 年的还本宽限期，宽限期内只需偿还利息、不需偿还本金，贷款最长期限为 15 年。毕业后志愿去西部地区和艰苦边远地区县级人民政府驻地以下地区基层单位工作 3 年以上(含 3 年)的学生，国家代其偿还国家助学贷款本金及利息。

  - tag: text
    heading: “助” 即勤工助学
    text: 目前我校共有助教、助研、助管等勤工助学岗位 2000 余个，主要包括行政工作助理、图书馆工作助理、网站开发及维护、宿舍自习室管理等。工资标准为每小时12元，凡我校全日制在校本科学生均可申请勤工助学岗位，经济困难学生优先。

  - tag: text
    type: info
    text: 每周工作时间不得超过 8 小时。

  - tag: text
    type: tip
    heading: Mr.Hope 的建议
    text: 如果你是基础学科专业且需要补助，建议去当家教，每小时 40 - 80 元，远高于学校的勤工助学。

  - tag: text
    heading: “补” 即困难补助，是国家、学校和社会为家庭经济困难学生设立的各项无偿资助
    text:
      - 困难补助包括国家助学金、学校助学金、各类社会捐助助学奖学金、实物资助及“微心愿”助学项目等，用于解决经济困难学生学习、生活费用问题。资助金额每人每年 1700 元—7000 元不等。
      - 国家助学金每人每年 2000 - 4000 元
      - 学校助学金每人每年 200 - 5000 元

  - tag: text
    heading: “免” 即免费师范生教育
    text: 从 2007 年秋季入学的新生起，国家在东北师范大学等六所教育部直属师范大学实行公费师范生教育，2020年新增优师计划师范生教育。公费教育师范生和优师计划师范生在校学习期间，免除学费、免缴住宿费，并补助生活费每月 600 元。

  - tag: title
    text: 资助计划

  - tag: img
    src: https://mp.innenu.com/img/subsidize/plan.png

  - tag: ul
    type: info
    heading: 资助对象评定
    text:
      - 必须是非公费师范专业的全日制在籍本、预科生及公费师范专业中建档立卡家庭、低保家庭、孤儿、残疾人(含残疾人家庭)、特困供养情况学生;
      - 家庭经济困难，难以满足学费、住宿费需求;同时，原则上专业学费每年13000元以上的学生不能申请资助对象。

  - tag: text
    type: info
    heading: 资助对象评级
    text: 在收取和评审《东北师范大学家庭经济困难学生认定申请表》后，学校会将资助对象评定为一般、重点、特别三个等级。
