content:
  - tag: text
    text: 东北师范大学已经逐步建设成为涵盖哲学、经济学、法学、教育学、文学、历史学、理学、工学、农学、管理学、艺术学等十一个学科门类的综合性、研究型大学，形成了以教师教育为鲜明特色，以文、理基础学科见长，以工科等新兴学科为增长点的学科发展格局。2017 年我校马克思主义理论、世界史、数学、化学、统计学、材料科学与工程6个学科入选世界一流学科建设行列。

  - tag: title
    text: 专业评级

  - tag: p
    text: 2021年，在教育部公布的2020年度国家级一流本科专业建设点名单中，东北师范大学16个本科专业被认定为国家级一流本科专业建设点，4个专业入选省级一流本科专业建设点名单。

  - tag: img
    src: https://mp.innenu.com/img/about/major-grade-2020.jpg

  - tag: title
    text: 历史专业评级

  - tag: p
    text: 2019年，教育部办公厅公布了2019年度国家级和省级一流本科专业建设点名单，东北师范大学18个本科专业被认定为国家级一流本科专业建设点，10个本科专业被认定为省级一流本科专业建设点。

